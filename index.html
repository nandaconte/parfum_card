<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <main>
    <div class="image-container">
      <img src="./images/image-product-mobile.jpg" alt="Parfum Gabrielle Chanel" class="image-mobile">
      <img src="./images/image-product-desktop.jpg" class="image-desktop">
    </div>
    <div class="informations">
      <span>Perfume</span>

      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="paragraph-information">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-price">
        <span class="price1">$149.99</span>
        <span class="price2">$169.99</span>
      </div>
      <button type="button">
        <img src="./images/icon-cart.svg" alt="carrinho de compras">
        <a href="#">
          Add to Cart
        </a>
      </button>



    </div>






  </main>

</body>

</html>
